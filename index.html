<html>

<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>	<!-- Nacteni AFrame knihovny -->
 <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 	<!-- Nacteni ar.js pro A-Frame -->

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs> 	<!-- inicializace ar.js-->

    <!--
    <a-assets>
    <a-asset-item id="tree" src="https://davmpu.github.io/upvision/tree.gltf"></a-asset-item>
    </a-assets>
      -->

    <a-marker-camera type='pattern' url='https://davmpu.github.io/upvision/pattern-marker.patt'>
      <a-entity
        gltf-model="https://davmpu.github.io/upvision/tree.gltf"
        scale="1 1 1"
        position="0 0 0"
      >
      </a-entity>
    </a-marker-camera>  <!-- define a camera which will move according to the marker position -->

    <!-- <a-entity gltf-model="##tree"></a-entity> -->
   
     
     <a-entity camera></a-entity>
  </a-scene>

</body>

</html>

<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UP Vision</title>

    <!-- nacteni AFrame a MindAR skriptu-->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>


  <body>

    <button onclick="DalsiModel()">Click me</button>

    <a-scene mindar-image="imageTargetSrc: https://davmpu.github.io/upvision/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <a-assets>      
        <a-asset-item id="avatarModel" src="https://davmpu.github.io/upvision/nezamestnanost_compressed.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- vytvoreni entity Image Target -->
      <a-entity mindar-image-target="targetIndex: 0">    
        <!-- vytvoreni entity 1. gltf modelu - nezamestnanost-->
        <a-gltf-model rotation="0 -90 0" position="0 0 0.1" scale="0.01 0.01 0.01" src="#avatarModel">
      </a-entity>
      
    </a-scene>


    <script>
      function DalsiModel(){

      }
    </script>


  </body>

</html>
